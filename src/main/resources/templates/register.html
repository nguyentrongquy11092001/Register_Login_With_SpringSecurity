<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<html>
<head>
<meta charset="UTF-8">
<title>Register Page</title>
</head>
<body>
	<section>
		<div class="container p-2">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Đăng ký tài khoản</div>

						<div class="card-body">
							<form action="createAccount" method="post">
								<div class="mb-3">
									<label for="fullName" class="form-label">Họ và tên</label> <input
										type="text" name="fullName" placeholder="Nhập đầy đủ họ tên"
										class="form-control">
								</div>
								<div class="mb-3">
									<label for="address" class="form-label">Địa chỉ</label> <input
										type="text" name="address" placeholder="Nhập địa chỉ"
										class="form-control">
								</div>
								<div class="mb-3">
									<label for="phoneNumber" class="form-label">Số điện
										thoại</label> <input type="tel" name="phoneNumber"
										placeholder="Nhập số điện thoại" class="form-control">
								</div>
								<div class="mb-3">
									<label for="email" class="form-label">Email</label> <input
										type="email" name="email" placeholder="Nhập email"
										class="form-control" required="required">
								</div>
								<div class="mb-3">
									<label for="password" class="form-label">Mật khẩu</label> <input
										type="password" name="password" placeholder="Nhập mật khẩu"
										class="form-control">
								</div>
								<div class="d-grid gap-2 d-md-flex justify-content-md-end">

									<button type="submit" class="btn btn-success me-md-2">Đăng
										ký</button>
									<button class="btn btn-danger" type="reset">Đặt lại</button>
								</div>
								<div th:if="${session.msg}" class="alert alert-danger mt-3">
									<p class="text-center">[[${session.msg}]]</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
