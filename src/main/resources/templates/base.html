<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8">
<title>Home Page</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg"
		style="background: linear-gradient(90deg, rgba(255,0,0,1) 0%, rgba(255,162,0,1) 51%, rgba(241,255,0,1) 100%);">
		<div class="container-fluid">
		<img style="width: 50px; height: 50px; border: 3px solid #ffffff; margin-right: 10px" class="rounded-circle" alt="" src="https://classic.vn/wp-content/uploads/2022/04/logo-shopee.png">
			<a class="navbar-brand text-white" th:href="@{/}">NTQ SHOP</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link text-white "
						aria-current="page" th:href="@{/}">TRANG CHỦ</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="#">GIỚI
							THIỆU</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle text-white" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> THỂ LOẠI </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Kinh tế</a></li>
							<li><a class="dropdown-item" href="#">Lịch sử</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="#">Các thể loại khác</a></li>
						</ul></li>
					<li class="nav-item"><a class="nav-link text-white"
						th:href="@{/register}">ĐĂNG KÝ</a></li>
					<li class="nav-item"><a class="nav-link text-white" th:href="@{/signin}">ĐĂNG
							NHẬP</a></li>
					<li class="nav-item"><a class="nav-link disabled">Disabled</a>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search"
						placeholder="Tìm kiếm sách ở đây..." aria-label="Search">
					<button class="btn btn-outline-dark" type="submit">Tìm</button>
				</form>
			</div>
		</div>
	</nav>
	<div th:replace="${content}"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
